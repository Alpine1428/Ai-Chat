name: Build Mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create Gradle Wrapper
        run: |
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties << 'PROPS'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.10.2-bin.zip
          networkTimeout=10000
          validateDistributionUrl=true
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          PROPS
          gradle wrapper --gradle-version 8.10.2
          chmod +x gradlew

      - name: Cache Minecraft assets
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/loom-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build
        run: ./gradlew build --no-daemon --stacktrace --warning-mode all

      - name: Verify output
        run: |
          echo "Build output:"
          find build/libs -name "*.jar" -type f 2>/dev/null || echo "No JARs found"

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: holyworld-ai-mod
          path: |
            build/libs/*.jar
            !build/libs/*-sources.jar
          if-no-files-found: warn
          retention-days: 30
